<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css">
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        class="search-input"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-button button" id="search-button">Search img</button>
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button class="load-more button" id="load-more">Load more</button>

    <script src="./index.js"></script>
  </body>
</html>
